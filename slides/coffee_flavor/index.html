## 什么是咖啡的风味

--

风味是一个笼统的概念，它实际上包括挥发性的香气、水溶性的味道和触感  

--

- 香气：鼻前嗅觉（鼻子嗅闻）/鼻前嗅觉（通过口腔进入鼻腔）  

--

- 水溶性的味道：酸、甜、苦共同作用

--

- 触感：厚薄度（Body），清爽还是浓稠

--

嗅觉和味觉会共同作用

--

香气、味道、触感共同构成了一种整体印象，我们把它称之为“风味”，通常用与之有关联/类似的东西来描述

--

简单点说，味觉&#43;嗅觉&#43;触觉整体得到的所有信息叫做“风味”。

---

## 咖啡风味的描述方式

--

- 一般来说，用食物类/有气味的物质来描述咖啡的香气/味道，用厚重/轻盈等词汇来描述触感。

--

- 咖啡的生豆/熟豆常常会有很多的风味描述词汇，一般由产地杯测师/烘焙师杯测得出。

---

## 咖啡风味轮

--

- 由精品咖啡协会SCA制作

- 共有9大风味类别：植物与蔬菜、发酵与酸、水果、花、甜味、坚果与可可、香料、烘焙、其他

---

## 植物与蔬菜类

--

- 橄榄油

--

- 生味（生豆味）

--

- 青菜/植物：未成熟、豆荚、新鲜、深绿青菜、植物、干草、草药

--

- 豆子

---

## 酸与发酵类

--

- 酸：酸香、醋酸、酪酸、异戊酸、柠檬酸、苹果酸

--

- 酒/发酵：红酒、威士忌、发酵、熟透

---

## 水果类

--

- 莓类：黑莓、树莓、蓝莓、草莓

--

- 果干：葡萄干、李子干

--

- 其他水果：椰子、樱桃、石榴、菠萝、葡萄、苹果、桃、梨

--

- 柑橘类水果：葡萄柚、橙子、柠檬、青柠

---

## 花类

--

- 红茶

--

- 洋甘菊

--

- 玫瑰

--

- 茉莉

---

## 甜味类

--

- 甜香

--

- 整体的甜感

--

- 香草精

--

- 香草

--

- 红糖：蜂蜜、焦糖、枫糖浆、糖浆

---

## 坚果与可可类

--

- 可可：黑巧克力、巧克力

--

- 坚果：杏仁、榛子、花生

---

## 香料类

--

- 棕色香料：丁香、肉桂、豆蔻、茴香

--

- 辣椒

--

- 刺激性

---

## 烘焙类

--

- 谷物：麦芽、谷粒

--

- 烧焦：烟、烘烤味、灰烬味、呛味

--

- 烟草味

--

- 烟斗烟草味

---

## 其他

--

- 化学：橡胶、臭鼬、石油、药品、咸、苦

--

- 纸张/发霉：树脂、肉汤、动物、发霉/泥土、发霉/尘土、腐烂/潮湿、木头、纸张、硬纸板、陈旧

---

## 风味轮的使用

--

- 整体而言，咖啡的大致风味类别与其烘焙度和处理法有密切的关系。

--

- 除了风味轮外，还有一套咖啡闻香瓶。

--

- 可以将咖啡风味轮视作“字典”，将喝到的咖啡与风味词汇建立联系

--

- 也需要在日常生活中多留心食物的气味，扩充自己的嗅觉/味觉印象图谱

--

- 不必拘泥于咖啡风味轮中的词汇，也可以使用自己熟悉的食物来描述
