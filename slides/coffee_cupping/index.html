## 什么是杯测

--

在一些相对固定的萃取条件下，我们通过品尝咖啡，使用一些风味描述词汇去表达品饮时的嗅觉、味觉体验，对咖啡豆的干湿香、触感、风味等10项标准进行打分，最终给出一个分数。  

--

市面上的精品咖啡，一般都是杯测分数达到80&#43;的咖啡。杯测分数达到90&#43;的咖啡，往往能卖出不错的价钱。  

---

## 杯测的流程

--

- 准备工作：  
咖啡豆、水、杯测表  
杯测碗、杯测勺、玻璃杯、电热水壶、计时器、电子秤  

--

杯测需要在安静、干净的场所进行，同时应尽量关闭手机，避免外界的打扰。  

---

## 杯测的流程

--

- 水温：93℃-94℃  

- 水质：TDS在125ppm-175ppm之间，不应低于75ppm或高于250ppm  

- 研磨度：20目筛网 通过率为70%-75%  

- 粉水比：约1：18.18（8.25g粉:150ml水）  

--

同一支豆子，应准备至少五杯。  

---

## 杯测的流程

--

- STEP1 研磨，嗅闻干香  

--

- STEP2 注水，静置浸泡4分钟  

--

- STEP3 破渣、捞渣，嗅闻湿香  

--

- STEP4 待降温后，啜吸品饮（较热 / 温 / 凉）

--

- STEP5 填写杯测表进行评价  

---

## 杯测评分标准

--

- 干香(Fragrance)/湿香(Aroma)  

--

- 风味(Flavor)  

--

- 余韵(Aftertaste)  

--

- 酸质(Acidity)  

--

- 醇厚度(Body)  

---

## 杯测评分标准

--

- 一致性(Uniformity)  

--

- 平衡感(Balance)  

--

- 干净度(Clean Cup)  

--

- 甜度(Sweetness)  

--

- 总体评价(Overall)  

---

## 干香(Fragrance)/湿香(Aroma)

--

干香：研磨咖啡豆后，一些挥发性的香气会迅速挥发出来。

--

湿香：在被高温的水打湿之后，咖啡豆挥发出来的香气。

--

- 鼻前嗅觉 / 鼻后嗅觉

---

## 风味(Flavor)

--

啜吸咖啡进入口腔后，嗅觉、味觉联合感知到的，主要由酸、甜、苦三个部分组成。  

--

用各种与之有关的词汇来形容。  

--

鼻后嗅觉也算作风味的一部分。

---

## 余韵(Aftertaste)

--

饮下/吞下咖啡后，仍然停留在口腔中的味觉、触感、香气等。

--

例如茶感、甜感等。

---

## 酸质(Acidity)

--

主要评判咖啡中的酸味是否是优质的酸味：水果般的酸，如柑橘、柠檬、莓果、热带水果等等。

--

如果是不好的酸味，如未成熟的水果、过熟的水果、醋酸、尖锐的酸，则不能获得很好的分数。

---

## 醇厚度(Body)

--

描述触感，液体在口腔中、舌头上的整体感觉，油脂感，粘稠感，顺滑感等。

---

## 一致性(Uniformity)

--

主要评判五杯样品是否一致，若有明显的不一致则扣分。

---

## 平衡感(Balance)

--

评判咖啡的各个味觉因素是否平衡：酸、苦、甜的协调程度。

---

## 干净度(Clean Cup)

--

干净，指的是没有缺陷、瑕疵味道，如腐败味、泥土味、消毒水味等。

---

## 甜度(Sweetness)

--

咖啡中都有甜的成分，本项考察的是甜的强度和质量。

--

能明显品饮到甜味，一般都会取得较高的分数。

--

甜也有很多种，如焦糖甜、蜂蜜甜、蔗糖甜等等。

---

## 总体评价(Overall)

--

这一项是杯测者对咖啡豆的整体评估，对前面九项的一个总结。

--

也可以认为是杯测者对这支咖啡豆的偏好程度，如果这支咖啡豆是你偏好的类型，就给它打个高分吧。

---
