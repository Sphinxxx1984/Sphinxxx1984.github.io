## 求职经验分享

计算机科学与技术系
17级 叶新宇

---

1 自我介绍

---

## 自我介绍

--

- 计算机应用方向，GPA排名约40%

--

- 代码能力较强，数学能力相对一般

--

- 知识面宽广，前端、后端、客户端、图形学、数据科学都有涉猎

--

- 对科研不感兴趣，对研发类的工作有浓厚的兴趣

--

- 曾有两年社团负责人的经历

---

## 求职经历分享

--

- 实习投递公司：腾讯、阿里巴巴、网易、字节跳动

--

- 然而都没有通过，最终无实习经历。

--

- 秋招投递公司：腾讯、阿里巴巴、网易、字节跳动

--

- Offer：网易雷火  游戏研发工程师（客户端方向）

---

## 求职经历分享

--

- 应聘全流程：

--

8月2日 笔试  

--

8月6日 一面&#43;二面  

--

8月12日 三面  

--

8月19日 HR面  

--

8月25日 测评  

--

8月31日 录用意向书  

--

10月19日 正式offer  

---

## 求职经历分享

--

- 应聘的时间线会拉得很长。  

--

- 做好日程表和投递表，及时更新每家公司的应聘状态和日程安排。  

--

- 不要把鸡蛋都放到一个框里，尽量多投几家公司。  

--

- 做好每次面试的复盘和总结，写一写面经。  

---

## 简历准备

--

- 内容：个人信息、联系方式、教育背景、获奖情况、竞赛经历、项目经历、实习经历、技术栈。  

--

- 书写规范：简洁明了、重点突出、扬长避短。  

--

- 可以准备多份简历，以备不同的公司/不同的岗位使用。  

---

## 面试经验

--

- 面试一般分为两种：技术面和HR面  

--

- 一次典型的技术面流程：①自我介绍②提问环节③手撕代码④反问环节

--

- 一次典型的HR面流程：①自我介绍②提问环节

---

## 面试经验

### 技术面流程剖析

--

①自我介绍：给面试官的第一印象

--

- 时长约为1分钟，不宜过长或过短。最好自己提前写一份稿子。用精炼的语言介绍自己的学校、专业、项目经历、实习经历、技术栈等（只介绍技术相关内容）。

--

- 面试官一般都读过你的简历，所以自我介绍最好不要照搬简历。可以详略得当地把自己的优势和闪光点着重介绍一下。

--

- 面试官一般都会以自我介绍&#43;简历中感兴趣的部分作为出发点，开启下面的面试环节。

---

## 面试经验

### 技术面流程剖析

--

②提问环节：主要环节

--

- 时长一般为15分钟-30分钟，不排除更长的可能性。

--

- 这个环节里，面试官主要考察你的基础知识，也可能会出一些简单的算法题要求给出思路（嘴撕代码），或是出场景题要求给出设计方案。提出的问题会兼具广度和深度。

--

- 包括但不限于：语言基础、算法、计算机网络、操作系统、数据库、系统设计、设计模式、编译原理等等

---

## 面试经验

### 技术面流程剖析

--

②提问环节：主要环节

--

- 语言基础是重中之重。以C&#43;&#43;为例，需要对STL、C&#43;&#43;11（甚至更新）特性、多态机制、智能指针等都有深刻的了解。

--

- 回答问题要有条理，最好先说结论，然后分点回答。

--

- 最好对面试官提出的问题进行一些挖掘，答一些背后的原理、如何实现、优缺点等等。

--

- 这个环节的回答质量基本上决定了你的面试结果。

---

## 面试经验

### 技术面流程剖析

--

③手撕代码：次主要环节

--

- 面试官一般会出1-2道算法题，让你在指定时间内运行跑通。

--

- 不同于笔试，面试里出的题一般都是经典问题，题面简单，难度中低。

--

- 一般来说都会给出简单的测试用例，也有需要自己编写测试用例的情形。

---

## 面试经验

### 技术面流程剖析

--

③手撕代码：次主要环节

--

- 跑通后还需要向面试官介绍思路，如果复杂度不是最优可能还会要求修改。

--

- 不仅考察你对经典算法的了解程度，还在考察你的代码风格。

--

- 和提问环节一样，是面试结果的重要影响因素。

---

## 面试经验

### 技术面流程剖析

--

④反问环节：收官

--

- 对面试官提出一些问题，一般以1-3个问题为宜。

--

- 如果不知道面试的部门，建议趁此机会进行询问。如果已经知道面试的部门，提前了解一下部门的业务和产品，针对性地提出问题。

--

- 要表示出对面试部门的兴趣，如果你兴致全无，面试官想让你过都很难办。

---

## 面试经验

### HR面流程剖析

--

①自我介绍

--

- 同技术面，时长约为1分钟。建议提前备好稿子。

--

- 注意HR不一定对技术很了解，因此要避免过多使用技术名词。

---

## 面试经验

### HR面流程剖析

--

②提问环节

--

- HR的关注点一般与技术面试不同，更加关注你的软实力和其他情况。

--

- 包括但不限于：在校成绩、学生活动、投递其他公司的情况、家庭情况、职业规划等。

--

- 不要有压力，和聊天一样回答就行了。

---

## 面试经验

### 笔试经验分享

--

- 一般是1-3个小时，题量约等于小时数的两倍（平均半小时一题）。

--

- 不会有题面非常直白的题，都需要结合给出的用例做阅读理解。

--

- 一般使用牛客网，看得到自己的提交得分。

--

- 多考虑数据边界和临界情况。

---

## 准备工作

--

- 越早准备，越早收获Offer。

--

- 不能指望面试前能有时间临时抱佛脚，功在平时。

--

- 需要做如下四个方面的准备：代码能力、基础知识、项目经验、面试经验。

---

## 准备工作

### 如何提升代码能力

--

- 首先要复习大二的数据结构、算法知识；然后进行一定量的刷题，从易到难。

--

- 推荐刷LeetCode，上面题目多、题解多且详细。了解同一题目的多种思路，有助于提升解题能力。

--

- 一般来说，笔面试不会出现LeetCode Hard级别的题目，这也意味着，Easy和Normal级别的题目，你应当都要会做。

---

## 准备工作

### 如何巩固基础知识

--

- 两种方法：复习以前学习这门课程留下的资料/使用别人总结的基础知识提纲

--

- 如果时间比较多，建议选择第一种方法，结合自己以前的思考，能更加牢固地、透彻地掌握知识。

--

- 如果临近面试了，建议过一遍别人的提纲，查漏补缺。

--

- 推荐：https://github.com/CyC2018/CS-Notes

---

## 准备工作

### 如何获得项目经验

--

- 大型开源社区项目 &gt; 中小型合作项目 = 个人项目 ≫ 课程项目

--

- 无论是什么样的项目，需要理清以下几点：①此项目的功能②你在项目中扮演的角色③使用的技术栈④设计思路⑤遇到的难点与解决方案

--

- 维护好个人的Github主页和技术博客，加分项。

---

## 准备工作

### 如何获得面试经验

--

- 饭要一口一口吃，把自己的每一场面试都悉数记录下来，以供日后复盘。

--

- 多刷刷牛客网，了解同岗位/同公司的面试流程、问题偏好和涉及的知识面。

---

## 杂谈

--

- 没有最好的工作，只有最适合自己的工作。私企/国企/外企都要看个人的选择。

--

- 注重个人技术的提升，厚积而薄发。

--

- 敢于试错，多多积累。

--

- 有时也需要机遇，“福至心灵”。
