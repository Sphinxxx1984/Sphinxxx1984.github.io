## 咖啡的品饮

--

风味是一个笼统的概念，它实际上包括挥发性的香气、水溶性的味道和触感  

--

- 香气：鼻前嗅觉（鼻子嗅闻）/鼻前嗅觉（通过口腔进入鼻腔）  

--

- 水溶性的味道：酸、甜、苦共同作用

--

- 触感：厚薄度（Body），清爽还是浓稠

--

嗅觉和味觉会共同作用

--

香气、味道、触感共同构成了一种整体印象，我们把它称之为“风味”，通常用与之有关联/类似的东西来描述

---

## 如何描述风味

--

一般使用咖啡风味轮

--

但是原版咖啡风味轮太复杂了，不适合初学者参考

--

- 几个主要的方向：花、水果、草本、坚果、焦糖、巧克力、辛香

--
  
### 今天可能会使用到的风味词汇

- 花香、蜂蜜甜感、焦糖甜感、柑橘、莓果、热带水果、酒韵

--

咖啡的品饮要求饮者平时多去使用味觉和嗅觉，获得各种各样的体验，才能在喝咖啡时产生相应的词汇联想

---

## 咖啡冲煮的框架与思路

--

咖啡萃取的目标：尽可能多地从咖啡豆中萃取正面的风味物质，同时不萃取过多的负面风味物质

--

- 总体来说，正面的物质萃取速率较快，负面的物质萃取速率较慢

--

- 所以萃取的时间要适宜，不宜过长（过萃），也不宜过短（萃取不足）

--

咖啡冲煮中的变量：

--

- 水温

--

- 研磨度

--

- 滤杯

--

- 注水方式（空间分布、速率）

--

---

## 咖啡冲煮的一般流程

--

准备工作：水、咖啡豆、滤纸（消耗品）  
 研磨器、滤杯、分享壶、温度计、计时器、冲煮壶、秤（非消耗品）

--

STEP0：烧水，处理滤纸，挑选并研磨咖啡豆

--

STEP1：嗅闻干香，布粉

--

STEP2：注入少量的水进行焖蒸

--

STEP3：注剩余的水，等待水滤干

--

STEP4：晃匀，开始品饮
