## 复习一下

--

风味是一个笼统的概念，它实际上包括挥发性的香气、水溶性的味道和触感  

--

- 香气：鼻前嗅觉（鼻子嗅闻）/鼻前嗅觉（通过口腔进入鼻腔）  

--

- 水溶性的味道：酸、甜、苦共同作用

--

- 触感：厚薄度（Body），清爽还是浓稠

--

嗅觉和味觉会共同作用

--

香气、味道、触感共同构成了一种整体印象，我们把它称之为“风味”，通常用与之有关联/类似的东西来描述

---

## 复习一下

--

准备工作：水、咖啡豆、滤纸（消耗品）  
 研磨器、滤杯、分享壶、温度计、计时器、冲煮壶、秤（非消耗品）

--

STEP0：烧水，处理滤纸，挑选并研磨咖啡豆

--

STEP1：嗅闻干香，布粉

--

STEP2：注入少量的水进行焖蒸

--

STEP3：注剩余的水，等待水滤干

--

STEP4：晃匀，开始品饮

---

## 咖啡冲煮中的变量

--

- 水温

--

- 研磨度

--

- 粉水比

--

- 时间

--

- 滤杯

--

- 滤纸

--

- 注水方式（分布、速率）

---

## 水温

--

温度越高，萃取速率越快；温度越低，萃取速率越慢。

--

一般来说，浅度烘焙的咖啡豆比较耐萃，需要用较高的水温。（92-94℃）

--

深度烘焙的咖啡豆比较容易过萃，需要用较低的水温（85℃）

---

## 研磨度

--

其实所有的研磨器，研磨出来的咖啡豆都不是一个“刻度”，而是一种分布。

--

咖啡的粒径会有一个分布，对于研磨器的不同研磨度，会有占比较大的粒径。

--

一般而言，冲煮中使用的咖啡研磨度接近白砂糖粗细，上下调整。

--

· 极细粉：一定要有，不然缺乏风味；但是占比高就容易有过萃的感觉。

---

## 粉水比

--

咖啡粉和注入的水的质量之比，一般在1:15-1:18之间。

--

粉水比越低，浓度越高，触感越厚重；粉水比越高，浓度越低，触感越清爽。

--

深烘豆可能会使用1:8-1:12的低粉水比。

---

## 时间

--

一般来说，我们会等所有的水滤完作为冲煮结束的节点。

--

实际上，可以调整水流，注入更多的水，然后提前截断。

--

一般而言，冲煮的时长在2分钟到2分半为宜，视具体情况调整。

---

## 滤杯

--

有三种主要的滤杯：

--

- 锥形滤杯（V60、KONO、M1）：流速快，过滤式，风味层次多

--

- 扇形滤杯（Kalita、Mellita）：流速慢，浸泡式

--

- 平底蛋糕杯（粒粒、Kalita、Bonavita）：流速中，浸泡式，手法要求低

--

材质：树脂、陶瓷、金属

---

## 滤纸

--

不同的滤纸，同样也影响水流快慢。和滤纸的具体工艺有关。

--

也不一定是“纸”：还有法兰绒、无纺布、聚乳酸（FAST滤纸）。

--

过滤强度：滤纸 &gt; 无纺布 &gt; 滤布 &gt; 金属滤网

---

## 注水方式

--

大水流：咖啡粉在滤杯中翻滚  

小水流：咖啡粉几乎在原处不动

--

多次断水：萃取率较高  
 
一刀流：萃取率较低

---

## 调整策略

--

控制变量法。

--

一般来说是固定滤杯、滤纸、冲煮方式，调整研磨度或水温。

--

实际上，所有因素都可以动，但是不建议一次动两个因素，容易造成混乱。

---

## 实践

--

今天我们仅使用两支咖啡豆，主要来探究不同的参数对于咖啡风味的影响。

--

每次都把水温、研磨度、时间、滤杯、注水段数记录在黑板上。

--

去感受不同的萃取参数下萃取出来的咖啡。
